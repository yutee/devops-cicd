name: Deploy Monitoring Stack

on:
  workflow_run:
    workflows:
      - Terraform Apply
    types:
      - completed
    branches:
      - infra_main
      - infra_features

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Debugging workflow status
        run: |
          echo "Workflow status: ${{ github.event.workflow_run.conclusion }}"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Terraform Output Artifact
        uses: actions/download-artifact@v3
        with:
          name: inventory-file
          path: ./ansible/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Run Ansible Playbook
        run: ansible-playbook -i ./ansible/inventory.ini ./ansible/playbook-monitoring.yml
